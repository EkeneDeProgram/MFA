<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Update MFA Status</title>
    </head>
    <body>
        <div class="container">
            <h2>Update MFA Status</h2>
            <p>Hello, {{ user.username }}!</p>
            <p>Current MFA Status: {% if user_profile.mfa_enabled %}Enabled{% else %}Disabled{% endif %}</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-primary">
                    {% if user_profile.mfa_enabled %}Disable MFA{% else %}Enable MFA{% endif %}
                </button>
            </form>
        </div>
    </body>
</html>
