<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Generate TOTP QR Code</title>
    </head>
    <body>
        <h1>Generate TOTP QR Code</h1>
    
        <h2>Scan the QR code below in your authentication app:</h2>
        <img src="{{ qr_code }}" alt="TOTP QR Code">

        <h3>Manual Configuration:</h3>
        <p>Issuer: 909ine MFA System</p>
        <p>Account: {{ username }}</p>
        <p>Secret Key: {{ totp_url|slice:"18:" }}</p>

        <p>Current TOTP Value: {{ totp_value }}</p>
    </body>
</html>
