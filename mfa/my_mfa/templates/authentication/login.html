{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="{% static 'css/new.css' %}">
    </head>
    <body>
        <div class="center-container">
            <div class="container">
                <h1>Login</h1>
                <form method="post">
                        {% csrf_token %}
                    <!-- CSRF token is added for security protection -->
                    {% if messages %}
                        <ul class="messages">
                            <!-- Check if there are any messages (e.g., error messages) to display -->
                            {% for message in messages %}
                                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                                <!-- Display messages with appropriate classes for styling -->
                            {% endfor %}
                        </ul>
                    {% endif %}
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                        <!-- Input field for the username -->
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" class="password-field" required>
                        <!-- Input field for the password -->
                    </div>
                    <!-- Add "Show Password" checkbox -->
                    <div class="form-group">
                        <input type="checkbox" id="show-password-checkbox" class="show-password-checkbox" />
                        <label for="show-password-checkbox">Show Password</label>
                    </div>
                    <button type="submit">Login</button>
                    <!-- Submit button to submit the login form -->
                </form>
            </div>
        </div>
        <!-- Include JavaScript to toggle password visibility -->
        <script src="{% static 'js/password-toggle.js' %}"></script>
    </body>
</html>
